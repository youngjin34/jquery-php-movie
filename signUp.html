<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guro 회원가입 페이지</title>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#addUser").click(function () {
          const userId = $("#userId").val();
          const password = $("#password").val();
          const name = $("#name").val();
          const phone = $("#phone").val();

          $.ajax({
            url: "http://210.117.212.76/signUp.php",
            type: "POST",
            data: {
              loginId: userId,
              password: password,
              name: name,
              phone: phone,
            },
            success: function (response) {
              if (response.error) {
                $("#result").html("오류: " + response.error);
              } else {
                $("#result").html(response.message);
              }
            },
            error: function (xhr, status, error) {
              console.log("AJAX 요청 실패: ", error);
              $("#result").html("서버 요청에 실패했습니다.");
            },
          });
        });

        // 회원가입 버튼 클릭시 로그인 페이지로 이동
        $("#addUser").click(function () {
          window.location.href = "login.html";
        });
      });
    </script>
  </head>
  <body>
    <h1>회원가입 페이지</h1>
    <input type="text" id="userId" placeholder="사용자 ID" />
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <input type="text" id="name" placeholder="이름" />
    <input type="text" id="phone" placeholder="핸드폰" />
    <button id="addUser">회원가입</button>

    <!-- 결과 메시지를 표시할 영역 -->
    <div id="result"></div>
  </body>
</html>
