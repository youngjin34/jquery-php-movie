<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guro 영화 목록</title>
    <link rel="stylesheet" href="./css/style.css?version1.1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // 로그인 상태 확인
        if (localStorage.getItem("loggedIn") === "true") {
          $("#loginButton").hide();
          $("#signupButton").hide();
          $("#logoutButton").show();
        }

        $("#logoutButton").click(function () {
          localStorage.removeItem("loggedIn");
          window.location.href = "index.html";
        });

        fetchMovies();

        function fetchMovies() {
          $.ajax({
            url: "fetch_movies.php",
            method: "GET",
            dataType: "json",
            success: function (data) {
              if (data.results && data.results.length > 0) {
                let sliderOutput = '<div id="slider"><ul id="slider__wrap">';

                // 첫 번째 영화 포스터 추가
                sliderOutput += `
                  <li class="slider-card">
                    <a href="detailMovie.html?movieId=${data.results[0].id}">
                      <img src="https://image.tmdb.org/t/p/w500${data.results[0].poster_path}" alt="${data.results[0].title} 포스터">
                    </a>
                  </li>
                `;

                data.results.forEach(function (movie) {
                  sliderOutput += `
                    <li class="slider-card">
                      <a href="detailMovie.html?movieId=${movie.id}">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} 포스터">
                      </a>
                    </li>
                  `;
                });

                // 마지막 영화 포스터 추가
                sliderOutput += `
                  <li class="slider-card">
                    <a href="detailMovie.html?movieId=${
                      data.results[data.results.length - 1].id
                    }">
                      <img src="https://image.tmdb.org/t/p/w500${
                        data.results[data.results.length - 1].poster_path
                      }" alt="${
                  data.results[data.results.length - 1].title
                } 포스터">
                    </a>
                  </li>
                `;

                sliderOutput += "</ul></div>";
                $(".img").html(sliderOutput);

                initSlider();

                let output = `<h3 class="movie-list-title">인기 영화 목록</h3><ul class="movie-list">`;
                data.results.forEach(function (movie) {
                  output += `<li>
                                <a href="detailMovie.html?movieId=${movie.id}">
                                  <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} 포스터">
                                </a>
                                <div class="movie-title">
                                  ${movie.title} (${movie.release_date})
                                </div>
                              </li>`;
                });
                output += "</ul>";
                $("#result").html(output);
              } else {
                $("#result").html("<p>영화 데이터를 찾을 수 없습니다.</p>");
              }
            },
            error: function () {
              $("#result").html("<p>영화를 가져오는 데 실패했습니다.</p>");
            },
          });
        }

        function initSlider() {
          const slideWrap = $("#slider__wrap");
          const sliderItems = slideWrap.children("li");
          let currentIdx = 1; // 첫 번째 슬라이드에서 시작
          const slideCount = sliderItems.length; // 총 슬라이드 개수

          // 슬라이드 이동 함수
          function moveSlide() {
            currentIdx++;
            if (currentIdx >= slideCount) {
              currentIdx = 1; // 다시 첫 번째 슬라이드로
              slideWrap.css("margin-left", `-${currentIdx * 100}%`); // 위치를 바로 잡기 위해 이동
            }
            slideWrap.animate({ marginLeft: `-${currentIdx * 100}%` }, 500); // 슬라이드 이동
          }

          // 초기 위치 설정
          slideWrap.css("margin-left", `-${currentIdx * 100}%`); // 처음에 두 번째 슬라이드가 보이도록 설정

          setInterval(moveSlide, 3000); // 3초마다 슬라이드 이동
        }

        $("#loginButton").click(function () {
          window.location.href = "login.html";
        });

        $("#scroll-top").on("click", function () {
          $("html, body").animate(
            {
              scrollTop: 0,
            },
            400
          );
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div class="top-wrapper">
      <header>
        <h1>Guro 영화 사이트</h1>
        <div class="login-signup-wrap">
          <button class="login-signup-btn" id="loginButton">SIGN IN</button>
          <button
            class="login-signup-btn"
            id="logoutButton"
            style="display: none"
          >
            LOGOUT
          </button>
        </div>
      </header>
      <div class="img">
        <!-- 슬라이드 기능 추가됨 -->
      </div>
      <div class="content">
        장애인 디지털 아카데미에서 만든 Guro 영화 사이트입니다~ <br />
        Jquery와 PHP를 사용하여 만들었습니다.
      </div>
    </div>
    <div id="result"></div>
    <button id="scroll-top">↑</button>
  </body>
</html>
